
<div class="card mb-4 shadow-sm ">
<img class="bd-placeholder-img card-img-top p-2" width="100%" [src]="productItem.imageUrl">
  <div class="card-body">
    <p class="card-text"><strong>{{productItem.price|currency:'EUR'}}</strong>
      <i *ngIf="addedToWishList" class="fas fa-heart float-right" (click)="handRemoveFromWishList()"></i>
      <i *ngIf="!addedToWishList" class="far fa-heart float-right" (click)="handleAddToWishList()"></i>

    </p>

    <p class="card-text"><strong style="color: gray">{{productItem.description | slice: 0 : 50}}</strong></p>

    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-success product-btn " (click)="handleAddToCart()">Add</button>

      </div>
    </div>
  </div>
</div>
