<br>
<div class="row">
  <div class="col-md-4 offset-md-4">
   <div class="guest-form-card card">
     <div class="card-header text-center">
       <h5 class="text-success">LOGIN</h5>
     </div>
     <div class="card-body">
       <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login()" >
         <div class="form-group">
           <label for="username">Username</label>
           <input id="username" class="form-control"  name="username" #username="ngModel" [ngClass]="{'is-invalid':username.touched && username.invalid}" [(ngModel)]="model.username" required />
           <span class="invalid-feedback">Username can't be blank.</span>

         </div>
         <div class="form-group">
           <label for="password">Password</label>
           <input type="password" id="password" class="form-control" name="password" #password="ngModel"  [ngClass]="{'is-invalid': password.touched && password.invalid}" [(ngModel)]="model.password" required/>
           <span class="invalid-feedback">Password can't be blank.</span>
         </div>
         <div class="form-group">
           <input type="checkbox" id="remember" name="remember" #remember="ngModel"[(ngModel)]="model.remember" >
           <label class="small" for="remember">Remember me</label>
         </div>
         <br>
         <div class="text-center">
         <button class="btn btn-success btn-block" [disabled]="loginForm.invalid" >Login</button>
       </div>
       </form>
     </div>
   </div>
  </div>
</div>
